<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span class="container">

        <div class="form-container">
            <h1> <span class="punto"></span>FORMULARIO DE CONTACTO</h1>
            <form class="form">
                <div class="form-group flex-row">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" required="">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="telefono">Número de Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required="">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required="">
                </div>
                <div class="form-group">
                    <label for="sexo">Sexo</label>
                    <select id="sexo" name="sexo" required="">
                        <option value="masculino">Hombre</option>
                        <option value="femenino">Mujer</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required="">
                </div>
                <!-- <div class="form-group">
                <label for="textarea">¿Cómo podemos ayudarte?</label>
                <textarea name="textarea" id="textarea" rows="10" cols="50" required=""></textarea>
              </div> -->
                <button class="form-submit-btn" onclick="showToast(event)" type="submit">Enviar</button>

                <p class="signin">Sos parte de Huincul Turismo? <a href="#">Ingresar</a> </p>
            </form>
            <img src="Iso-Logo Horizontal VC.png" alt="">
            <button id="changeBackground">Cambiar Fondo</button>

        </div>

    </span>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        function showToast(event) {
            event.preventDefault(); // Prevenir el comportamiento predeterminado del formulario
            Toastify({
                text: "Nuevo contacto Guardado con exito",
                duration: 3000,
                destination: "https://github.com/apvarun/toastify-js",
                newWindow: true,
                close: true,
                gravity: "top", // `top` or `bottom`
                position: "left", // `left`, `center` or `right`
                stopOnFocus: true, // Prevents dismissing of toast on hover
                style: {
                    background: "linear-gradient(to right,#00b09b, #21fa95 )",
                },
                onClick: function () { } // Callback after click
            }).showToast(); // Cambiado a showToast
        }



        document.addEventListener("DOMContentLoaded", function() {
  const body = document.querySelector('body');
  const changeBackgroundButton = document.getElementById('changeBackground');

  let isGradient = true; // Variable para rastrear el estado actual del fondo

  changeBackgroundButton.addEventListener('click', function() {
    if (isGradient) {
      body.style.background = "url('./Icon Grid.svg')";
    } else {
      body.style.background = "linear-gradient(90deg, rgba(2,0,36,1) 33%, rgba(38,38,38,1) 96%)";
    }
    isGradient = !isGradient; // Cambia el estado del fondo
  });
});

    </script>
</body>

</html>
